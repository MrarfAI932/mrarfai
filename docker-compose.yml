# ============================================================
# MRARFAI V10.0 — Docker Compose (本地开发/自托管)
# ============================================================
# 用法: docker compose up -d
# 访问: http://localhost:8501
#
# 环境变量 (.env):
#   MRARFAI_DB_ENGINE=postgresql   # 启用 PostgreSQL
#   MRARFAI_DB_ENGINE=sqlite       # 回退 SQLite (默认)

services:
  # ── PostgreSQL — 生产级持久化 ──
  postgres:
    image: postgres:16-alpine
    container_name: mrarfai-postgres
    environment:
      POSTGRES_DB: mrarfai_sales
      POSTGRES_USER: mrarfai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrarfai -d mrarfai_sales"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ── MRARFAI 主应用 ──
  mrarfai:
    build: .
    container_name: mrarfai-v10
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PORT=8501
      - MRARFAI_ENV=production
      # PostgreSQL 连接 (覆盖 .env 中的 sqlite 默认值)
      - MRARFAI_DB_ENGINE=postgresql
      - MRARFAI_DB_HOST=postgres
      - MRARFAI_DB_PORT=5432
      - MRARFAI_DB_NAME=mrarfai_sales
      - MRARFAI_DB_USER=mrarfai
      - MRARFAI_DB_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  pgdata:
    driver: local
