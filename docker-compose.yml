# ============================================================
# MRARFAI V9.0 — Docker Compose (本地开发/自托管)
# ============================================================
# 用法: docker compose up -d
# 访问: http://localhost:8501

services:
  mrarfai:
    build: .
    container_name: mrarfai-v9
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PORT=8501
      - MRARFAI_ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
