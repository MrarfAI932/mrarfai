# ============================================================
# MRARFAI V9.0 — Railway 部署配置
# ============================================================
# Railway 会自动检测 Dockerfile 并使用它构建
# 环境变量在 Railway Dashboard → Variables 中配置

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false --server.enableCORS=false --server.enableXsrfProtection=false --server.maxUploadSize=50"
healthcheckPath = "/_stcore/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
